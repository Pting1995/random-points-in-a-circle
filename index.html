<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Points In a Circle</title>
</head>

<body>
    <section>
        <canvas id="bellCanvas" width="500" height="500" style="background-color: black;"></canvas>
        <div class="slidecontainer">
            <input type="range" min="1" max="200" value="100" class="slider" id="radius">
            <p>Radius Value: <span id="radiusPlaceholder"></span></p>
            <input type="range" min="1" max="500" value="250" class="slider" id="timesToRepeat">
            <p>Numbers of Dots: <span id="timesToRepeatPlaceholder"></span></p>
        </div>
    </section>

</body>

<script src="./index.js"></script>

</html>
